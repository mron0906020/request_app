<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報</title>
</head>

<body>
    <h1>Weather Information</h1>
    <h2>地域を選択</h2>

    <form action="{% url 'request:detail' %}" method="POST">
        {% csrf_token %}
        <select name="location">
            <option value="270000">大阪</option>
            <option value="280010">兵庫(神戸)</option>
            <option value="290010">奈良</option>
            <option value="300010">和歌山</option>
            <option value="260010">京都</option>
            <option value="250010">滋賀（大津）</option>
            <option value="240010">三重(津)</option>
        </select>
        <button type="submit">天気予報を見る</button>

    </form>



</body>

</html>
