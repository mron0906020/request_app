<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報</title>
</head>

<body>
    <h2>{{weather.weather_title}}</h2>
    <p>{{weather.weather_date}}の天気…{{weather.weather_telop}}</p>
    <div>{{weather.weather_image|safe}}</div>
    <p>最高気温…{{weather.weather_max}}</p>
    <p>最低気温…{{weather.weather_min}}</p>
    <a href='{% url "request:index" %}'>地域選択に戻る</a>


</body>

</html>
